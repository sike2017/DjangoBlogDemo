<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{article.caption}}</title>
		<link rel="stylesheet" type="text/css" href="/static/detail.css">
	</head>
	<body>
		<div class="navigation_bar">
			<a href="/" id="home" class="nav">Suo</a>
			<label  for="menu-toggle" id="more" class="nav">
				+
			</label>
			<input type="checkbox" id="menu-toggle">
			<ul id="menu">
				<li><a href="/about">归档</a></li>
				<li><a href="/archive/time">关于</a></li>
			</ul>
		</div>
		<div class="blog_article">
			<div class="article_title">
				{{article.caption}}
			</div>
			<div class="article_character">
				<i>{{article.publish_time|date:"Y-m-d H:i"}}</i>
			</div>
			<div class="article_content">
				<p>
				{% autoescape off %}
				{{article.content}}
				{% endautoescape %}
				</p>
			</div>
		</div>
	</body>
</html>
