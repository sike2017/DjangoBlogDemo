<!DOCTYPE html>
<html>
<head>
	<title>login</title>
</head>
<body>
	<div id="layout">
		<style>
			#layout{
				width: 300px;
				background-color: #ffffff;
				box-shadow: 10px 10px 5px #888888;
				position: fixed;
				left: 35%;
				top: 30%;
				padding-right: 20px;
			}
			#layout li{
				list-style-type: none;
				margin-top:5px;
				text-align: right;
				font-size:17px;
			}
			#layout button{
				margin-top: 4px;
				position: relative;
				left: 70px;
			}
		</style>
		<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			function loginCheck(url){
				if(document.getElementById('username').value.length!=0){
					if(document.getElementById('password').value.length!=0){
						$.post(url,{'username':document.getElementById('username').value,'psd':document.getElementById('password').value},function(data){if(data.success==1){alert(data.message);}else{alert(data.message);}},'json');
						return 1;
					}
					else{
						if(document.getElementById('msg_password')==null){
							document.getElementById('password').style='border-color: #ff0000;';
							var msg_password=document.createElement('span');
							msg_password.id='msg_password';
							msg_password.innerHTML='密码不能为空';
							document.getElementById('lpassword').appendChild(msg_password);
						}
					}
				}
				else{
					if(document.getElementById('msg_username')==null){
						document.getElementById('username').style='border-color: #ff0000;';
						var msg_username=document.createElement('span');
						msg_username.id='msg_username';
						msg_username.innerHTML='用户名不能为空';
						document.getElementById('lusername').appendChild(msg_username);
					}
					if(document.getElementById('password').value.length==0 && document.getElementById('msg_password')==null){
						document.getElementById('password').style='border-color: #ff0000;';
						var msg_password=document.createElement('span');
						msg_password.id='msg_password';
						msg_password.innerHTML='密码不能为空';
						document.getElementById('lpassword').appendChild(msg_password);
					}
				}
				if(document.getElementById('msg_username')!=null && document.getElementById('username').value.length!=0){
					deleteItem(document.getElementById('msg_username'));
				}
				if(document.getElementById('msg_password')!=null && document.getElementById('password').value.length!=0){
					deleteItem(document.getElementById('msg_password'));
				}
			}
		function deleteItem(item){
			item.parentNode.removeChild(item);
		};
		</script>
		<ul id="login">
			<li id="lusername">用户名: <input type="text" id="username"><br></li>
			<li id="lpassword">密码: <input type="password" id="password"><br></li>
			<button onclick="loginCheck('loginData/')">Sign In</button>
		</ul>
	</div>
</body>
</html>
